  <head>

    <!-- PixelVerse Robot Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' shape-rendering='crispEdges'><rect width='16' height='16' fill='%23000000'/><rect x='1' y='1' width='14' height='14' fill='%232D2B40'/><rect x='1' y='4' width='14' height='5' fill='%23FF00FF'/><rect x='3' y='5' width='3' height='3' fill='%2300FFFF'/><rect x='10' y='5' width='3' height='3' fill='%2300FFFF'/><rect x='4' y='12' width='8' height='1' fill='%23FFFFFF'/></svg>" />
    <style>
      /* === Unified Scrollbar Style (Pixel + Modern) === */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      /* Track background - dynamic variable */
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track, transparent);
      }

      /* Thumb style */
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb, rgba(156, 163, 175, 0.3));
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s;
      }

      /* Pixel theme override */
      .theme-pixel ::-webkit-scrollbar-thumb {
        border-radius: 0;
        border: 1px solid var(--scrollbar-track);
        background-clip: border-box;
        box-shadow: inset -1px -1px 0px rgba(0,0,0,0.5);
      }

      /* Hover effect */
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-hover, rgba(156, 163, 175, 0.5));
      }
      
      /* Base Font Settings */
      body {
        margin: 0;
        padding: 0;
      }

      /* Overscroll fix */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: #0f0e17;
      }

      /* KaTeX Formula Styling */
      .katex {
        font-family: KaTeX_Main, 'Times New Roman', serif !important;
        font-size: 1.1em !important;
      }

      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }

      /* Tailwind Font Classes */
      .font-pixel-verse {
        font-family: 'VT323', 'Noto Sans SC', monospace;
        font-display: swap;
      }

      .font-sans {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        font-display: swap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-kerning: normal;
        font-feature-settings: "kern" 1, "liga" 1;
      }

      .theme-pixel {
        font-family: 'VT323', 'Noto Sans SC', monospace;
        image-rendering: pixelated;
        cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 2H14V4H16V6H18V12H16V14H14V16H12V18H10V22H2V2H2ZM4 4V20H8V16H10V14H12V12H14V8H12V6H10V4H4Z" fill="white"/><path d="M4 4H10V6H12V8H14V12H12V14H10V16H8V20H4V4Z" fill="black"/></svg>'), auto;
      }

      .theme-modern {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-display: swap;
      }

      /* Markdown Styling */
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; line-height: 1.2;
      }
      
      .theme-pixel .markdown-body code {
        font-family: 'VT323', monospace;
        background: rgba(0,0,0,0.1);
        padding: 0.1em 0.3em;
        border-radius: 2px;
        font-size: 1.1em;
      }

      .theme-modern .markdown-body code {
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        background: rgba(125, 125, 125, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "calt" 1, "liga" 1;
        font-variant-ligatures: common-ligatures;
      }

      /* Dialog Font Adjustments - English slightly larger to match Chinese */
      /* Targets the delete dialog and modal content */
      .z-\[80\] .font-bold,
      .z-\[80\] p,
      .z-\[80\] span {
        /* Increase English text size by 3% in dialogs for visual consistency */
        font-size: 1.03em;
      }

      /* Pixel Art Utilities */
      .pixel-border {
        box-shadow: -2px 0 0 0 black, 2px 0 0 0 black, 0 -2px 0 0 black, 0 2px 0 0 black;
      }
      
      .pixel-shadow { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
      .pixel-shadow-sm { box-shadow: 2px 2px 0px 0px rgba(0,0,0,1); }
      .pixel-shadow-hover:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px 0px rgba(0,0,0,1); }
      .pixel-shadow-active:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px 0px rgba(0,0,0,1); }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      .animate-float { animation: float 3s steps(4) infinite; }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-cursor { animation: blink 1s steps(2) infinite; }

      /* Typing cursor for streaming output */
      .typing-cursor::after {
        content: 'â–‹';
        display: inline-block;
        vertical-align: baseline;
        animation: blink 1s step-end infinite;
        color: inherit;
        margin-left: 2px;
      }

      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.05) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      .rainbow-mode {
        animation: rainbow-cycle 2s linear infinite;
      }
      @keyframes rainbow-cycle {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }

      /* Cyber & Sunset Theme Utilities */
      .cyber-shadow {
        box-shadow: 0 0 15px rgba(0, 255, 225, 0.4), 0 0 30px rgba(0, 255, 225, 0.2);
      }
      .sunset-shadow {
        box-shadow: 0 10px 40px -10px rgba(255, 107, 53, 0.25);
      }

      /* Performance optimizations */
      .message-bubble {
        content-visibility: auto;
        contain-intrinsic-size: 0 100px;
      }

      /* Message entrance animations */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(16px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-msg-in {
        animation: slideInUp 0.35s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        will-change: transform, opacity;
      }

      /* Suggestion card pop-in animation */
      @keyframes suggestionPopIn {
        from {
          opacity: 0;
          transform: translateY(12px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-suggestion-in {
        animation: suggestionPopIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: 0.15s;
        opacity: 0;
      }

      /* === Global Text Selection Colors === */
      ::selection {
        background-color: var(--selection-bg, rgba(59, 130, 246, 0.5));
        color: white;
      }

      /* Theme-specific selection colors */
      .theme-pixel ::selection { background-color: #B957CE; color: white; }
      .theme-cyber ::selection { background-color: #00FFE1; color: black; }
      .theme-sunset ::selection { background-color: #FF6B35; color: white; }

      /* === Inline Math Highlight === */
      .katex {
        font-size: 1.1em !important;
      }
      .theme-modern .katex-html {
        background: rgba(255, 255, 255, 0.06);
        padding: 0 4px;
        border-radius: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
